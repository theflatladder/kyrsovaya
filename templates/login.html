{% load static %}﻿

<!doctype html>
<html>

<head>
	<link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}">
    <meta charset="utf-8">
    <title>Вход</title>
</head>

<body>
    <section>
        <div class="col-md-2 col-sm-3 padding-top-10 relative">





        </div>
        <div class="col-md-7 col-sm-6 middle-col-white text-center">


			<h3 class="text-uppercase padding-top-10" style="margin-right: -70px; margin-bottom: -60px">Вход</h3>

            <form style="padding: 200px;" action="" method="post" class="form-horizontal help"> {% csrf_token %}
                {% if login_error %}
                <h6 style="margin-right: -70px; color: #9f0000">{{ login_error }}</h6>
                {% endif %}
                <div class="form-group">
                    <label class="col-sm-2 control-label">Логин</label>
                    <div class="col-sm-10">
                        <input type="text" name="username" class="form-control"  placeholder="Введите логин">
                    </div>
                </div>
                <div class="form-group">
                    <label  class="col-sm-2 control-label">Пароль</label>
                    <div class="col-sm-10">
                        <input type="password" name="password" class="form-control"  placeholder="Введите пароль">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="custom-file-upload">Войти</button>
                        <div>
                            <p style="font-size: 11.5px; margin-top: -28px;"><a class="text-uppercase" href="/reg">Создать аккаунт</a></p>
                        </div>
                    </div>
                </div>

            </form>



        </div>
        <div class="col-md-3 col-sm-3">

        </div>
    </section>


    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</body>

</html>
